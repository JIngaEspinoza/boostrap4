<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <title>Hello, world!</title>

    <style type="text/css">
      .borde  {border: 1px #000 solid; text-align: center; height: 50px;}
      .color1 {background: #eee;}
      .color2 {background: #fcc314;}
      .color3 {background: #94ac3c;}
      .color4 {background: #295ba7;}
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 color4 borde">HEADER</div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-3 color1 d-none d-sm-block borde">IZQUIERDA</div>
        <div class="col-sm-6 col-md-6 color2 borde">CONTENIDO</div>
        <div class="col-sm-12 col-md-3 color3 borde">DERECHA</div>
      </div>
      <div class="row">
        <div class="col-sm-12 color4 borde">FOOTER</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
